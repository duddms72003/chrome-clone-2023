<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="center">
        <div class="js-login-form">
          <form id="login-form" class="hidden">
            <input
              required
              maxlength="10"
              type="text"
              placeholder="What is your name?"
            />
            <input type="submit" value="Log In" />
          </form>
        </div>

        <h2 class="js-clock" id="clock">00:00:00</h2>

        <h1 class="js-greeting" id="greeting" class="hidden"></h1>

        <div class="js-todo-form">
          <form id="todo-form">
            <input
              type="text"
              placeholder="Write a To Do and Press Enter"
              required
            />
          </form>

          <ul class="js-todo-list" id="todo-list"></ul>
        </div>
      </section>

      <div class="js-quote" id="quote">
        <span></span>
        <span></span>
      </div>

      <div class="js-weather" id="weather">
        <span></span>
        <span></span>
      </div>
    </div>

    <script src="./js/greeting.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
